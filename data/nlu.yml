    - يجب على المراقب إخطار المشرف الجماعي بالأخطاء المتكررة ودعوة الباحث للرجوع إلى الميدان لتصحيحها. 
    - في الفصل الأول، يجب على المراقب ملء معلومات تتضمن الرمز الجغرافي للأسرة، عدد الأسر بالمسكن، حالة الإسكان في المسكن، وغيرها من المعلومات الهامة للمقارنة مع بيانات الباحث. 
    - الهدف من الفصل الثاني هو التأكد من أن جميع أفراد الأسرة تم إحصاؤهم بشكل شامل وأن المعلومات مطابقة للتعليمات والمفاهيم المحددة في دليل الباحث. 
    - يجب على المراقب تأكيد شمولية إحصاء جميع الأفراد المقيمين الاعتياديين بالأسرة، مع الانتباه إلى الحالات الخاصة مثل الغائبين مؤقتًا أو العابرين أو المحسوبين على حدة لكي لا يتم احتسابهم كمقيمين دائمين حاضرين. 
