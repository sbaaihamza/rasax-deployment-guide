    - أثناء مرحلة التعرف على الميدان يومي 30 و31 غشت 2024، فالباحث مطالب بتحيين حدود منطقة الإحصاء المسندة له، بتنسيق مع المراقب لتفادي إغفال أي جزء أو حدوث تداخل مع المناطق المجاورة، وذلك في حالة وقوع تغييرات ميدانية أصبحت معها تلك الحدود غير واضحة أو تمر فوق بعض الجزيرات أو المباني. 
    - يتم تحيين البنايات بالموازاة مع عملية الإحصاء خلال الفترة المحددة، وذلك باستخدام الخريطة الرقمية لمنطقة الإحصاء المدمجة باللوحة الإلكترونية، وفق المنهجية المحددة خلال مرحلة التعرف على الميدان ومرحلة إنجاز الإحصاء. 
    - في حالة وجود بناية جديدة بالميدان، يجب على الباحث أن يقوم بالتوطين الخرائطي لهذه البناية وملء استمارة البناية الخاصة بها. 
