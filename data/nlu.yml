    - إحصاء الأسر الغائبة بصفة مؤقتة بصفة نهائية يعني التأكد من تسجيل جميع الأسر التي لم تكن موجودة خلال الزيارات الأولى للإحصاء والقيام بجهود إضافية لتسجيلها قبل إغلاق عملية الإحصاء في المنطقة. 
