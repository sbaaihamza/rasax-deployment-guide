    - يجب تضمين تفاصيل حول طريقة التكوين، المدة، شمولية ووضوح دليل الباحث، بالإضافة إلى تسجيل المفاهيم التي بقيت غامضة وتقديم مقترحات لتحسين التكوين. 
    - يجب تسجيل تفاصيل سير عملية التكوين، بما في ذلك المشاكل المطروحة، الحلول المتخذة، المفاهيم غير المستوعبة، والتوضيحات التي أعطيت، مع تقييم كفاءة التكوين واقتراح تحسينات ممكنة. 
    - يجب تسجيل تفاصيل حول تنظيم عملية التعرف على الميدان، الصعوبات التي واجهتها، الحلول المقترحة والمتخذة، وتقييم فعالية العملية وأثرها على جودة الإحصاء. 
    - يجب تسجيل تفاصيل انطلاق العملية، المشاكل المطروحة، طريقة جمع المعطيات، المدة المتوسطة للاستجواب، ومردودية الباحثين، مع تقييم كفاءة العملية واقتراح تحسينات لتعزيز الفعالية. 
    - يجب تقييم فعالية طريقة المراقبة والإشراف، توثيق الأعمال التي أسندت للأعوان الاحتياطيين، الصعوبات التي واجهتها، والحلول المتخذة، مع تقديم اقتراحات لتحسين العملية. 
    - يجب تسجيل تفاصيل حول إحصاء السكان المحسوبين على حدة، السكان العابرين بالفنادق، السكان بدون مأوى، والسكان الرحل، مع تقييم فعالية العملية، الصعوبات التي واجهتها، والحلول المتخذة. 
    - تُعتبر الأعمال الخرائطية مرحلة أساسية لإعداد وإنجاز الإحصاء العام للسكان والسكنى، حيث تهدف هذه العملية إلى تقسيم التراب الوطني، بوسطيه الحضري والقروي، إلى مناطق إحصاء تُمكن الباحث من إنجاز مسح شامل لجميع العناصر المكونة لمنطقة عمله. هذا المحور يُقدم المفاهيم الأساسية للتعرف على الميدان والتحيين الخرائطي إضافة إلى الخطوات التي يجب اتباعها. 
    
    - الأداء الجيد للباحث يعتمد على الفهم الصحيح للمفاهيم الأساسية المتعلقة بالإحصاء، بما في ذلك مفاهيم مثل الإحصاء وأهدافه، الإقامة وفئات السكان المعنيين بالإحصاء. 
    - تهدف الأسئلة والأجوبة حول الحالات العامة لتأطير تصرف الباحث أثناء تعامل مع مختلف الأسر، سواءً كان ذلك في ارتباط مباشر مع ملأ الاستمارة، أو كان عاماً مثل الحصول على دعوة لشرب الشاي مع أفراد الأسرة وغيرها. وهذا ليتم تأطير الأفعال قانونيا وأخلاقيا، وكذا تسهيل عملية الاستجواب وملأ الاستمارة. 
    - تهدف فقرة تحديد أفراد الأسرة إلى تعداد السكان المقيمين الإعتياديين ضمن الأسر القاطنة بكل منطقة إحصاء. بحيث أن الأسرة بمفهوم الإحصاء هي مجموعة من الأشخاص يقيمون بصفة إعتيادية بمسكن واحد أو جزء منه، وتكون لهم نفقات مشتركة. والمقيم الإعتيادي هو كل فرد أسرة يقيم بالمسكن أو له نية الإقامة به لمدة لا تقل عن 6 أشهر. 
    - الغرض من تحديد المميزات الديموغرافية لأفراد الأسرة هو معرفة مميزات سكان المغرب وتركيبتهم. السن والجنس من أكثر الخاصيات التي تتم جدولة معلوماتها بصفة مترابطة مع المعطيات الأخرى المُجَمعة في باقي أجزاء الاستمارة. يتم أيضا تجميع البيانات عن الجنسية، التسجيل في دفتر الحالة المدنية، الحالة الزواجية والسن عند الزواج الأول. وتساعد هذه البيانات في تحليل تطور المميزات الديموغرافية لسكان المغرب في الزمن. 
    - يهدف إدراج الأسئلة حول الخصوبة وجمع البيانات حول الموضوع إلى دراسة ظاهرة الخصوبة ووفيات الرضع والأطفال، والحصول على معلومات دقيقة للتخطيط واتخاذ القرارات الصحية والاجتماعية المناسبة. يجب التنويه إلى أن جميع الأسئلة حول الخصوبة تهم المواليد الأحياء (المواليد الذين ظهرت عليهم بعد الولادة علامات الحياة كالتنفس والصراخ أو دقات القلب) وليس المواليد الأموات (المواليد الذين لم تظهر عليهم علامات الحياة بعد الولادة). وتنقسم الخصوبة إلى خصوبة إجمالية أي طيلة الحياة لكل النساء غير العازبات أيا كان سنهن، وإلى خصوبة حالية أي خلال 12 شهرًا الأخيرة للنساء في سن الإنجاب فقط، ما بين 15 و49 سنة. 
    - بهدف الإحاطة بالصعوبات التي يواجهها الأفراد في القيام بالأنشطة اليومية، يتم الاستفسار عن درجة الصعوبة التي يواجهها الأفراد بخصوص 6 وظائف أساسية: الرؤية (حتى مع استعمال نظارات طبية)، السمع (حتى مع استعمال وسائل سمعية)، الحركة (المشي أو صعود الدرج)، التواصل مع الآخرين، التذكر والتركيز، والاعتناء بالذات (مثل الاستحمام وارتداء الملابس). يتم الاستفسار عن درجة الصعوبات المنبثقة عن المشاكل الصحية التي قد تواجه الفرد عند قيامه بأنشطة معينة، بدلاً من الاستفسار مباشرة عما إذا كان لديه إعاقة معينة. ويتم التركيز على الصعوبات الدائمة وليس المؤقتة. 
    - الأسئلة المتعلقة بظاهرة الهجرة في الاستمارة تهدف إلى دراسة حركة الهجرة بين مختلف الوحدات الإدارية داخل المغرب ومعرفة خاصيات الأفراد المعنيين بالهجرة. ويتم ذلك عبر الاستفسار عن مكان ازدياد الأفراد، مكان إقامتهم ما قبل الحالية، مكان الإقامة ليلة بداية الحجر الصحي، وعن ما إذا كان الفرد سبق له أن أقام بخارج المغرب وسبب القدوم أو العودة في تلك الحالة. 
    - محور الأمية واللغات يتطرق إلى 3 أجزاء. أولها الأمية، التي تهدف أسئلتها إلى تحديد مدى قدرة الأفراد البالغين 10 سنوات فأكثر على القراءة والكتابة وكذلك على القيام بعمليات حسابية ذهنية أثناء قيامهم بأنشطتهم اليومية. ثانيها اللغات المقروءة والمكتوبة، بحيث يهدف هذا الجزء إلى تحديد اللغات التي يتمكن الأفراد من القراءة والكتابة بها حسب درجة الإتقان. وآخرها اللغات المحلية المستعملة، بحيث يتم استفسار الأفراد عن أي لغة محلية أكثر استعمالا في تعاملاتهم اليومية. 
    - يهدف محور التعليم في الاستمارة إلى تحديد مدى استفادة أفراد الأسرة من التعليم بمختلف مستوياته، وذلك من خلال الاستفسار عن عدة نقط. بدءًا بالاستفادة من التعليم الأولي، المستوى التعليمي العام ونوعه، الدراسة خلال السنة الدراسية 2023-2024، ثم أعلى دبلوم أو شهادة محصل عليها في التعليم العام والتكوين المهني. 
    - في محور النشاط الاقتصادي والتنقل للعمل، تمت برمجة عدة أسئلة تمكن من تصنيف السكان الاعتياديين حسب نوع نشاطهم الاقتصادي وتجميع البيانات حول المهن والتنقل للعمل. يتم ذلك عبر الاستفسار عن نوع النشاط الاقتصادي للفرد، تحديد المهنة والحالة في المهنة والنشاط الرئيسي للمؤسسة، ثم تحديد مكان العمل ووسيلة التنقل المستعملة إليه. هذه البيانات ستُمكن من توفير قاعدة بيانات مهمة لتقييم البرامج الاجتماعية والاقتصادية وكذا وضع استراتيجيات مستقبلية لتحقيق الأهداف المسطرة سواء فيما يتعلق بأهداف التنمية المستدامة لسنة 2030 أو أهداف النموذج التنموي الجديد في أفق سنة 2035 
    - في سياق تعميم الحماية الاجتماعية، سيتم تجميع البيانات المتعلقة بهذا الموضوع ليتم رصد التقدم المُحرز في هذا المجال. في الجزء الأول، سيتم الاستفسار عن الانخراط أو الاستفادة من أنظمة التغطية الصحية (AMO، AMO تضامن، شركة تأمين خاصة، مؤسسة أخرى للتضامن). وفي الجزء الثاني، سيتم تجميع المعطيات حول الانخراط أو الإستفادة من إحدى أنظمة التقاعد المغربية ( CMR، CNSS، RCAR، CIMR) 
    - يهتم محور استعمال تكنولوجيا المعلومات والاتصالات بتحديد مدى توفر أفراد الأسرة البالغين 5 سنوات فأكثر على هاتف نقال خاص ذكي أو عادي، على جهاز كمبيوتر مكتبي خاص أو كمبيوتر محمول خاص أو لوحة إلكترونية خاصة، وكذلك مدى استعمالهم للأنترنيت خلال الثلاث أشهر الأخيرة. كل هذه المعطيات الإحصائية ستمكن من تقييم مستوى المؤِشرات المرتبطة بأهداف التنمية المستدامة لسنة 2030. 
    - في محور الهجرة الدولية لأفراد الأسرة خلال السنوات الخمس الأخيرة، يتم تجميع المعطيات الخاصة بكل شخص كان ضمن أفراد الأسرة وهاجر إلى خارج المغرب في الفترة ما بين 1 شتنبر 2019 و 31 غشت 2024. هذه المعطيات تشمل اسم الفرد المهاجر، تاريخ الهجرة الأخيرة، جنس وجنسية وسن الفرد المهاجر، ثم الخاصيات المتعلقة بالتعليم للفرد عند هجرته، ثم سبب هجرته و بلد الإستقبال عند هجرته الأخيرة 
    - يهتم محور أحداث الوفاة ضمن أفراد الأسرة خلال الخمس سنوات الأخيرة بتحديد جميع أحداث الوفاة التي وقعت ما بين 1 شتنبر 2019 و 31 غشت 2024، ضمن الأفراد الذين كانوا يقيمون بصفة إعتيادية مع الأسرة، وذلك سواءً كانو رضعا أو أطفالا أو بالغين وكيفما كان جنسهم. سيتم تجميع البيانات التي تتمثل في اسم الفرد المتوفي، تاريخ أو سنة الوفاة، جنسه، سنه عند الوفاة، حالته الزوجية عند الوفاة، ثم أخيرا سبب الوفاة. 
    - من أجل تحديد الظروف السكنية لكل أسرة، تمت برمجة سلسلة من الأسئلة حول خاصيات مسكن الأسرة وكيفية استعمال بعض تجهيزاته. هذه البيانات تساعد بشكل كبير في تقدير احتياجات الإسكان والنجاح في التخطيط لبرامج الإسكان. يُذكر بأن تعريف المسكن في الإحصاء هو المكان الذي تعيش فيه الأسرة، ويمكن أن يكون عبارة عن حجرة واحدة أو عدة حجرات مخصصة للسكن، ويتوفر المسكن على مدخل أو عدة مداخل مباشرة. يتم الاستفسار في هذا المحور حول خصائص هذا المسكن، ومدى توفُّر الأسرة على بعض التجهيزات الأساسية، وكذا المسافة التي تفصل المسكن عن بعض المرافق والتجهيزات الأساسية في الوسط القروي، ومعطيات أخرى تصف ظروف سكن الأسرة. 
    - تكتسي عملية المراقبة أهمية قصوى في الإحصاء، نظرا لما لها من تأثير على جودة المعطيات. هذه الوحدة تحتوي على أسئلة وأجوبة عن المهام الرئيسية للمراقب والمنهجية التي يجب اتباعها. 
    - دور المشرف الجماعي يتجلى بالأساس في ضمان شمولية الإحصاء بمنطقة الإشراف والسهر على جودة المعلومات المجمعة. هذه المهمة تتطلب اليقظة لحل جميع المشاكل التقنية والإدارية التي يمكن أن تعترض السير العادي للعملية، لإحترام الوقت المخصص لعملية الإحصاء. هذه الوحدة تقدم أسئلة عن مهام المشرف الجماعي خلال التكوين وخلال مرحلة الإحصاء. 
    
