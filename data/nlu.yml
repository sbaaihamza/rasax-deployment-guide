    - وسائل النقل متاحة بشكل أساسي للعاملين في الوسط القروي، وقد تتاح أيضًا للفرق العاملة في بعض المناطق الحضرية الهامشية. 
    - وسائل النقل متاحة بشكل أساسي للعاملين في الوسط القروي، وقد تتاح أيضًا للفرق العاملة في بعض المناطق الحضرية الهامشية. وسائل النقل يجب أن تكون رهن إشارة فرق الإحصاء طيلة فترة معينة لضمان سير الأعمال الميدانية بسلاسة. 
