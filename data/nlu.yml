    - المراقب يضمن ذلك بالتحقق من القائمة الاسمية للأسرة والتأكد من أن الأطفال المقيمين فعلاً مع الأسرة مدرجون وأن الأطفال المتوفين لا يتم إدراجهم إلا إذا كانت الوفاة قد حدثت بعد تاريخ مرجع الإحصاء. 
