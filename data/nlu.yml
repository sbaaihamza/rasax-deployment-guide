    - يجب على المراقب مراجعة جميع الاستمارات المملوءة من قبل الباحثين، البحث عن الأخطاء، تقديم الملاحظات، والتأكد من دقة ومنطقية الأجوبة. يجب أيضًا التأكد من تصحيح أي أخطاء والمصادقة على الاستمارات عبر تطبيق الويب الخاص به. 
