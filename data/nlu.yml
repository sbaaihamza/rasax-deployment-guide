    - الطبقات الجغرافية التي تظهر على خريطة منطقة الإحصاء تشمل مواقع الدواوير و/أو أجزائها، خطوط الشبكة الطرقية والهيدروغرافية، بعض المعالم النقطية مثل أسماء أرباب الأسر ومواقع التجهيزات العمومية، وبعض المعالم المضلعية مثل البحيرات والمقابر. 
