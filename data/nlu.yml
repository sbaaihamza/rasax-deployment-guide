    - الرمز الجغرافي لمنطقة الإحصاء هو كود يتضمن الرموز الخاصة بالجهة، الإقليم أو العمالة، الدائرة، الجماعة أو المقاطعة، المركز ورقم منطقة الإحصاء. 
    - يجب إشعار المراقب والمشرف لاتخاذ الإجراءات اللازمة مع خلية نظام المعلومات الجغرافية لتحديد الحدود بشكل دقيق وتفادي التداخل مع المناطق المجاورة، وضمان انتماء كل جزيرة لمنطقة إحصاء واحدة فقط. 
