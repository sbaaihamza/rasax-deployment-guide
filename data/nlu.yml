    - يتم اختيار الأسر المعنية بالمراقبة بشكل آلي عبر تطبيق (CAPI)، حيث يتم سحب ثلاث أسر من بين الأسر التي تم إحصاؤها في مجالات سحب محددة لكل باحث. 
    - المقارنة تهدف إلى تقييم دقة الإحصاء وتحديد وتصحيح الأخطاء التي قد يرتكبها الباحثون خلال جمع البيانات. 
