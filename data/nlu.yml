    - يمكن للباحث التعرف على حدود قطع منطقته عن طريق القيام بجولة كاملة على حدودها استنادًا إلى المعالم الجغرافية الموضحة على الخريطة الإلكترونية وبمساعدة عون السلطة و/أو خدمة تحديد المسار. 
    - في حال وجود غموض في حدود إحدى القطع، يجب على الباحث تحيين حدود هذه القطعة بالتنسيق مع المراقب والمشرف لضبط حدود المناطق المتجاورة. 
    - يمكن للباحث التعرف على منطقته بالاعتماد على المعالم المحددة للمنطقة على الخريطة. وتشمل المعالم الخطية كالطرق والشبكة المائية والمعالم النقطية مثل مساكن بعض أرباب الأسرة، وأسماء الدواوير أو أجزائها المنتمية للقطع المكونة للمنطقة. بالإضافة لصور الأقمار الاصطناعية التي تغطي المنطقة. 
    - دور عون السلطة هو مساعدة الباحث في التعرف على التجمعات السكنية المكونة لكل قطعة والبنايات والمساكن التي تشملها وكذا مواقع المعالم الجغرافية المحددة للمنطقة وللقطع التي تكونها . 
    - يقوم الباحث برسم الجزيرات على الخريطة الإلكترونية بناءً على توزيع البنايات على مستوى القطعة، حيث يمكن أن تشمل الجزيرة بناية واحدة أو مجموعة من البنايات المتقاربة. 
    - الباحث يقوم بتحيين حدود القطعة والتعرف على التجمعات السكنية المكونة لها، ثم يقوم برسم الجزيرات، بعدها يقوم بالتوطين الشامل للبنايات على مستوى كل جزيرة بوضع كل بناية في موقعها على الخريطة على شكل نقطة والتي توافق مدخلها الرئيسي . 
    - الخطوة الأولى قبل الشروع في إحصاء الأسر والمساكن في الوسط القروي هي رسم الجزيرات المكونة لكل قطعة حتى يتمكن من توطين البنايات. 
    - الخطوة الموالية هي ملء الاستمارة الخاصة بكل بناية على حدة مباشرة بعد توطينها. 
    - بعد الانتهاء من توطين البنايات في جزيرة معينة وملء استمارات البناية والأسرة والمسكن، يجب على الباحث الانتقال إلى الجزيرة التالية ومتابعة العملية بنفس الطريقة، ثم الانتقال إلى القطع الموالية حتى يتم التغطية الكاملة لمنطقة الإحصاء. 
    - يجب على الباحث احترام تسلسل ترقيم القطع لضمان تنظيم وتسلسل الأشغال في الميدان وتجنب إغفال أية قطعة. 
    - رسم الجزيرات يعني تحديد وتقسيم المنطقة إلى وحدات أصغر، سواء كانت تضم بناية واحدة أو مجموعة من البنايات المتقاربة. بينما التوطين الخرائطي للبنايات يعني تحديد موقع كل بناية على الخريطة بدقة داخل الجزيرة التي تضمها. 
    - يجب على الباحث أن يتبع منهجية منظمة ودقيقة، بدءًا من السرداب إذا كان موجودًا، ثم الطابق الأرضي، واجهة بواجهة، قبل الانتقال إلى الطوابق العليا. هذا يضمن أن لا يتم تجاوز أي جزء من البناية أو أي مكون منها. 
    - البدء بالسرداب والطابق الأرضي يضمن منهجية منتظمة ومنسقة في عملية الجرد، حيث يتم الانتقال من الأسفل إلى الأعلى، مما يجعل العملية أكثر تنظيمًا ويقلل من فرصة الإغفال أو التكرار. 
    - تحديد الموقع الجغرافي لمنطقة الإحصاء والمسكن والأسرة يهدف إلى ضمان دقة البيانات وتحديد المواقع التي تم جمع البيانات منها. يساعد هذا في تنظيم وتحليل البيانات بشكل أفضل وتحديد التوزيع الجغرافي للأسر والمساكن. 
    - الرمز الجغرافي للأسرة والمسكن يتكون من مجموعة من الرموز المرتبطة بالتقسيمات الجغرافية المختلفة، مثل الجهة، الإقليم أو العمالة، والدائرة، والجماعة أو المقاطعة، والمركز الحضري، بالإضافة إلى رموز خاصة بالمشيخات والدواوير في الوسط القروي. 
    - في الوسط الحضري، يتم تحميل المعلومات المتعلقة بالتقسيمات مثل الجهة، الإقليم، الدائرة، وغيرها بناءً على الملف الخرائطي وستبقى الأماكن المخصصة لأسماء المشيخات والدواوير فارغة. بينما في الوسط القروي، سيتم تحميل المعلومات الخاصة بالجهة، الإقليم أو العمالة، الدائرة، الجماعة القروية والمركز اعتمادا على الملف الخرائطي، وسيتم تحديد أسماء المشيخات والدواوير حسب انتماء الأسر. 
    - في حالة بروز بناية جديدة، تأخذ آخر رقم بناية في منطقة الإحصاء. بينما في حالة اختفاء بناية، لا يجب إسناد رقمها لبناية أخرى في المنطقة. 
    - يتم تحميل رقم منطقة الإحصاء ورقم القطعة التي تنتمي إليها البناية اعتمادًا على الملف الخرائطي. أما رقم البناية فيتم تحديدها وتوطينها موازاة مع إنجاز عملية إحصاء الأسر والمساكن. 
    - يتم ترقيم المساكن ترقيمًا تسلسليًا داخل المنطقة الإحصائية بشكل أوتوماتيكي، ابتداءً من 001 للمسكن الأول، كيفما كانت حالة الإسكان بها ودون إغفال المحلات المهنية التي تأوي أسرا. 
    - يتم تحديده أوتوماتيكيًا عند الانتهاء من إحصاء جميع الأسر المقيمة بكل مسكن على حدة. في حالة مسكن فارغ، يتم وضع الرمز .00. 
    - يتم ترقيم الأسر داخل كل مسكن ترقيمًا تسلسليًا ابتداءً من 01 حتى آخر أسرة في المسكن بشكل أوتوماتيكي. 
    - في الوسط الحضري، يجب تسجيل عنوان المسكن بالتدقيق مثل الزنقة والشارع والرقم. في الوسط القروي، يجب كتابة العنوان بالتدقيق مع إضافة اسم رب الأسرة. 
    - يمكن أن يكون المسكن مسكنا سكانه حاضرون، مسكنا سكانه غائبون بصفة مؤقتة، أو مسكنا في طـور البناء فيه أسرة مقيمة بصفة اعتيادية، أو مسكن فارغ أو ثانوي أو موسمي. 
    - الإحصاء العام للسكان والسكنى هو عملية تجميعية تُجرى بصورة دورية (كل عشر سنوات، تماشيا مع توصيات هيئة الأمم المتحدة) بهدف تجميع، تقييم، تحليل ونشر سلسلة من المعلومات المتعلقة بالسكان والسكنى في لحظة معينة، وتشمل هذه المعلومات الخصائص الديموغرافية والاقتصادية والاجتماعية للسكان وكذلك معلومات عن الوحدات السكنية وظروف سكن الأسرة. 
    - الأهداف الرئيسية لعملية الإحصاء هي: 1. تحديد سكان المغرب على الصعيد الوطني وعلى صعيد كافة الوحدات الإدارية للمملكة. 2. تحديد المميزات الديموغرافية والاقتصادية والاجتماعية والظروف السكنية لساكنة المملكة. 3. تكوين قاعدة للمعاينة تُستَعمل لإنجاز البحوث الإحصائية التي تبرمج خلال الفترة الفاصلة ما بين إحصائين متتاليين. 
    - تُعتبر نتائج عملية الإحصاء الركيزة الأساسية لكل السياسات العمومية والمخططات التنموية، لأنها توفر معطيات دقيقة حول المميزات الديموغرافية والاقتصادية والاجتماعية وغيرها للسكان، وهو ما يساعد في اتخاذ القرارات الاستراتيجية بشكل أفضل. 
    - الهدف من تكوين قاعدة المعاينة هو إنجاز البحوث الإحصائية التي تعتمد على العينة. وتبرمج هذه البحوث خلال الفترة الفاصلة ما بين إحصائين متتاليين. 
    - القانون المنظم للإحصاء هو القانون المتعلق بإحصاء السكان والسكنى رقم 001.71 بتاريخ 22 ربيع الثاني 1391 (16 يونيو 1971). 
    - ينص على أن كل من ساهم في تحضير أو تنفيذ أو استغلال الإحصاء يلزم بكتمان السر المهني وإلا تعرض للعقوبات. ولا يجوز تبليغ المعلومات الفردية المتصلة بالحياة الشخصية والعائلية، وكذلك لا يجوز استعمال هذه المعلومات لمتابعات قضائية أو مراقبة جنائية أو زجر اقتصادي. 
    - القانون رقم 71-001 بتاريخ 22 ربيع الثاني 1391 الموافق لـ 16 يونيو 1971، في فصله الثالث، يُلزم كل شخص بالخضوع والامتثال لإجراءات الإحصاء العام للسكان والسكنى. 
    - يُعاقَب كل من رفض الإمتثال لإجراءات الإحصاء أو أدلى عمدا بتصريحات غير صحيحة، طبقا لمقتضيات الفصل 609 (الفقرة 11) من القانون الجنائي. 
    - وفقًا للمادة 2 من القانون رقم 001.71 بتاريخ 16 يونيو 1971، يتعين على كل شخص يشارك في تجميع أو تخزين أو تحليل البيانات المُجَمعة خلال الإحصاء الالتزام بالسرية المهنية تحت طائلة العقوبات الجنائية المقررة في هذا الشأن. ووفقًا لهذه المادة، لا يمكن بأي حال من الأحوال الكشف عن المعلومات الفردية للأفراد من قبل الجهات التي تحتفظ بهذه المعلومات. علاوة على ذلك، لا يمكن استخدام هذه المعلومات في أي حالة لأغراض الملاحقة القضائية أو الرقابة الضريبية أو الزجر الاقتصادي. 
    - يجب على الباحث أن: - يتقدم إلى الأسر بمظهر لائق ليتمكن من كسب ثقتهم؛ - يتسم سلوكه باللياقة وحسن المخاطبة؛ - يحترم العادات والتقاليد المحلية؛ - يتجنب الوعود في أي حال من الأحوال؛ - يتقدم إلى رب الأسرة أو من ينوب عنه ببطاقة الباحث ويشرح له الهدف من الزيارة؛ - يلح على سرية الإحصاء وحتمية الجواب إذا دعت الضرورة لذلك. 
    - يمكن للباحث كسب ثقة الأسرة من خلال الظهور بمظهر لائق، والتصرف بلباقة وحسن المخاطبة، واحترام العادات والتقاليد المحلية، إضافة إلى تقديم بطاقة أو شارة الباحث وشرح هدف الزيارة. 
    - يجب على الباحث التصرف بموضوعية واحترام، ويمكنه تقديم توضيحات إضافية حول أهمية وسرية الإحصاء وكيفية استخدام المعلومات. إذا استمرت المشكلة، يجب عليه تدوين الملاحظات وإبلاغ المراقب للحصول على إرشادات أو تحديد موعد آخر لزيارة الأسرة في وقت لاحق. 
    - يتم إعلام الأسرة بسرية الإحصاء لضمان حقوق الأسر والأفراد بحيث لا يجوز في أي حال من الأحوال إفشاء المعلومات الديمغرافية والسوسيو اقتصادية الخاصة بها وكذلك لكسب الثقة بين الباحث والأسرة للتمكن من إنهاء عملية الإحصاء وضمان الشمولية. 
    - المقيم الإعتيادي هو كل شخص يقيم بالمكان أو له نية الإقامة به لمدة لا تقل عن 6 أشهر. 
    - المقيم الحاضر هو الشخص الذي يتواجد في إقامته الاعتيادية في تاريخ مرجع الإحصاء، بينما المقيم الغائب مؤقتا هو الشخص الذي يكون غائبًا عن إقامته الاعتيادية لمدة قد تقل أو يحتمل أن تقل عن 6 أشهر في تاريخ المرجع. 
    - العابر هو الشخص الذي يقطن في مكان يختلف عن إقامته الاعتيادية لمدة تقل عن 6 أشهر في تاريخ مرجع الإحصاء، ولا يتوقع أن يقيم فيه لمدة تعادل أو تفوق 6 أشهر. 
    - تاريخ مرجع الإحصاء هو 1 شتنبر 2024، أي بعيد منتصف ليلة 31 غشت 2024. وهو التاريخ الذي يؤول إليها مرجع جميع البيانات المُجمعة خلال الإحصاء. 
    - لا، لا يتم إحصاء الشخص الذي مات في 31 غشت 2024 لأنه لم يكن ضمن أفراد الأسرة في تاريخ مرجع الإحصاء. 
    - السكان المعنيون بالإحصاء ينقسمون إلى فئتين رئيسيتين: السكان البلديون والسكان المحسوبون على حدة. 
    - السكان البلديون هم الأشخاص المقيمون بالتراب الوطني، والذين ينتمون للأسر العادية، والرحالة، والأشخاص بدون مأوى، وسيتم احصاؤهم كمقيمين اعتياديين في منطقة الإحصاء بغض النظر عن ما إذا كانوا حاضرين أو غائبين مؤقتا لمدة تقل او يحتمل ان تقل عن 6 أشهر. 
    - يعتبر الشخص مقيمًا اعتياديًا في منطقة الإحصاء إذا كان يقيم فيها بصفة اعتيادية، وإذا كان حاضرًا أو غائبًا مؤقتًا لمدة تقل أو يحتمل أن تقل عن 6 أشهر. 
    - الأسرة هي مجموعة من الأشخاص، سواء كانوا أقرباء أم غير أقرباء، يقيمون بصفة اعتيادية في مسكن واحد أو جزء منه ولديهم نفقات مشتركة. 
    - رب الأسرة هو الفرد المقيم الذي يصرح به كذلك من طرف أعضاء الأسرة، والذي يتمتع عادة بسلطة معنوية أو مادية. 
    - لا، لا يشترط في رئيس الأسرة أن يكون الشخص الأكبر سناً أو دخلاً أو من جنس معين. 
    - السكان المحسوبون على حدة يشملون الأشخاص الذين يعيشون جماعياً بسبب ظروف العمل أو لأسباب صحية أو غيرها من الأسباب مثل الجنود، رجال الدرك والقوات المساعدة القاطنون بالثكنات أو المراكز العسكرية أو المعسكرات، المعتقلون في السجون، والأشخاص الموجودون في المؤسسات الإستشفائية لمدة 6 أشهر أو أكثر، نزلاء دير التربية المحروسة أو مراكز حماية الطفولة، الأشخاص المباشر إيواؤهم في الزوايا، دور البر والإحسان والملاجئ، والعمال المباشر إيواؤهم في أوراش الأشغال العمومية وليس لهم أي سكنى اعتيادية. 
    - الجنود ورجال الدرك والقوات المساعدة الذين يقيمون في الثكنات والمعسكرات يتم إحصاؤهم ضمن السكان المحسوبين على حدة. 
    - الأشخاص المعالجون في المصحات الخصوصية أو المؤسسات الإستشفائية لمدة تعادل أو تتجاوز 6 أشهر يتم إحصاؤهم ضمن فئة السكان المحسوبين على حدة. 
    - إذا كان الشخص يقطن في المدارس التقليدية ويتلقى دعمًا بصفة منتظمة من السكان أو المؤسسات، فيحتسب ضمن السكان المحسوبين على حدة. 
    - إذا كان الأشخاص يسكنون في مدرسة تقليدية أو مزار ولا يتلقون تمويلًا من السكان أو المؤسسات بشكل منتظم، سيعتبرون ضمن فئة السكان البلديون وسيتم إحصاؤهم كأسر جماعية. 
    
    - من المستحسن شرح إكراهات الوقت لإتمام الإحصاء في وقته المحدد. 
    - يُفضل قبول الدعوة حسب السياق لأن البعض يعتبر الرفض تقليل من القيمة أو إهانة لكرمهم. 
    - أمنك وسلامتك تأتي في المقام الأول. إذا شعرت بأن هناك خطرًا حقيقيًا، يجب عليك تأجيل الاستجواب والتواصل مع المراقب 
    - يجب أن تظل هادئًا ومحترفًا. إذا بدا أن الوضع يتدهور، يجب عليك الانسحاب بأمان من الموقع، وإعلام المراقب ليتخذ الإجراءات اللازمة. 
    - يجب عليك تأجيل الاستجواب والتواصل مع المراقب الذي سيأخذ بدوره الإجراءات اللازمة. 
    - يجب تتبع تعليمات المراقب أو المشرف. 
    - لا يجب عليك استجواب الأشخاص القاصرين. في حالة عدم تواجد بالغ، اترك ورقة طلب الموعد وعد لاحقًا. 
    - يجب التنسيق مع الوالدين أو رب الأسرة عبر ورقة طلب الموعد لتحديد وقت مناسب للعودة وإكمال الاستجواب. 
    - يجب ترك ورقة طلب الموعد والرجوع لاحقًا. 
    - يجب محاولة الزيارة في أوقات مختلفة أو أيام مختلفة. في حالة غياب الأسرة خلال فترة الإحصاء يتم أخذ أقصى قدر ممكن من المعلومات من عند السلطات المحلية المكلفة بالمساعدة خلال الإحصاء (المنتمية لوزارة الداخلية). 
    - يجب ترك ورقة طلب الموعد مع رقم الهاتف والرجوع لاحقًا. 
    - تتم آخر محاولة في الأيام الأخيرة قبل انتهاء الإحصاء. 
    - أظهر بطاقة الهوية الخاصة بالإحصاء وأوضح الهدف من الإحصاء وكيف سيتم استخدام البيانات. قدم أي مواد توعوية إذا كانت متوفرة. في حالة استمرار الرفض، يتم إبلاغ المراقب. 
    - في حالة استمرار الرفض، يتم إعلام المراقب. 
    - إذا كانت الأسرة قد أظهرت ترددًا بسيطًا وليس رفضًا قاطعًا، يمكن محاولة الزيارة في وقت لاحق. في حالة استمرار الرفض، يتم إعلام المراقب. 
    - يجب إبلاغ المراقب. 
    - من الأفضل احترام التقاليد المحلية وتأجيل الاستجواب إلى وقت يكون فيه رب الأسرة موجودًا لتجنب أي إحراج أو توتر، مع ترك ورقة طلب الموعد. 
