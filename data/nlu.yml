    - الشغل هو مجموعة الأنشطة أو الأعمال التي يقوم بها الأفراد مقابل أجر أو دخل، ويعبر عن الانخراط في العملية الإنتاجية، سواء كانت هذه الأعمال في إطار وظيفة رسمية أو عمل حر أو أي نوع آخر من أنواع العمل. 
    - يعتبر نشيطا مشتغلا كل شخص، سنه يعادل أو يفوق 7 سنوات، مارس خـلال 7 أيام التي تسبق تاريخ استجواب الأسرة نشاطا لمدة ساعة على الأقل، لحسابه الخاص أو لحساب شخص آخر أو زاول عملا ذا صبغة اقتصادية يسعى من ورائه المساهمة في توفير ما تستهلكه أسرته 
    - المهنة الرئيسية هي الشغل الرئيسي المعتاد الذي يزاوله النشيط المشتغل، أو العمل الأخير الذي زاوله العاطل الذي سبق له العمل، أو الحرفة الملقنة أو الشهادة المحصل عليها في تكوين يؤهل لممارسة مهنة ما بالنسبة للعاطل الذي لم يسبق له أن اشتغل. إذا كان الشخص يزاول عدة مهن، فإن مهنته الرئيسية تكون هي التي يزاولها في أغلب الأوقات، أو التي تدر عليه دخلا أكبر في حالة ما إذا كان يمارس عدة مهن تشغل نفس الحيز من الوقت. 
    - المستجوب هو الذي يقوم بالتصريح بالمهنة الرئيسية 
    - لا، هناك مهنة واحدة رئيسية لكل فرد. في حالة ما إذا كان الشخص يزاول عدة مهن فإن مهنته الرئيسية تكون هي التي يزاولها في أغلب الأوقات، أو التي تدر عليه دخلا أكبر في حالة ما إذا كان يمارس عدة مهن تشغل نفس الحيز من الوقت. 
    - الغرض من تحديد المهنة الرئيسة في الإحصاء العام هو "توفير معلومات عن القوى العاملة وتوزيعها حسب المهن والأنشطة الاقتصادية، وذلك لاستخدامها في التخطيط واتخاذ القرارات في مجال التنمية الاقتصادية والاجتماعية." هذه المعلومات تساعد في فهم توزيع القوى العاملة في البلاد وتحديد القطاعات التي تحتاج إلى دعم أو تطوير. كما تساعد في توجيه السياسات والبرامج التنموية بناءً على الاحتياجات الفعلية للسوق. تحليل السوق العمل: يساعد في فهم القطاعات الاقتصادية التي توظف أكبر عدد من الأشخاص وتحديد القطاعات التي قد تحتاج إلى دعم أو تحسين. تخطيط السياسات: تقديم معلومات قيمة لصانعي القرار لتطوير سياسات العمل والتشغيل. تحديد الاحتياجات التدريبية: معرفة في أي المجالات يوجد نقص في المهارات والتخصصات. تقييم الاحتياجات الاقتصادية: يساعد في تحديد القطاعات التي قد تحتاج إلى استثمارات أو دعم مالي. تحليل التوجهات الاقتصادية: مراقبة التغيرات في الوظائف والمهن على مر الزمن. 
    - المستأجَر هو كل شخص نشيط مشتغِل (أو عاطل سبق له أن اشتغل) يحصل (أو حصل) على أجر نقدي أو عيني أو هما معا، مقابل عمل منجز لحساب مشغل خاص أو عام. ويدخل ضمن هذه الفئة الشخص الذي يعمل بمنزله لحساب شخص آخر. 
    - المساعد العائلي هو كل شخـص يعمل أو عمل في منشأة أو عدة منشآت لحساب عضو من عائلته أو أسرته دون مقابل أو يعمل على تقديم العون لأحد من أفراد عائلته في شغله. لكن يجب التأكد من أن المساعد العائلي يعيش عند من يعمل لصالحه. بصفة عامة، إذا كان الشخص الذي يعمل لصالح أحد من عائلته لا يقيم معه (في نفس الأسرة) لا يصنف كمساعد عائلي بل كمستأجر أو متعلم حسب الحالة. 
    - المستقِّل هو كل شخص نشيط مشتغل (أو عاطل سبق له أن اشتغل) يعمل (أو عمل) لحسابه الخاص، باستغلال منشأته الخاصة أو بمزاولة حرفة، ولا يشغِّل أي مستأجَر بصفة دائمة ولكنه قد يستعين أحيانا بمساعدين عائليين. 
    - هو الشخص الذي يعمل لحسابه الخاص ويزاول نشاطه الاقتصادي بشكل متنقل في الشوارع أو الأسواق، مثل الباعة المتجولين. 
    - المشغِّل هو كل نشيط مشتغل (أو عاطل سبق له أن اشتغل) يعمل (أو عمل) لحسابه الخاص باستغلاله منشأته الخاصة، أو بمزاولة حرفة، مع استخدام مستأجر واحد على الأقل بصفة دائمة. ويمكن التمييز بين ­المشغِّل الذي يشغِّل أقل من 5 مداومين و المشغل الذي يشغل 5 مداومين فأكثر. 
    - يتم دائما التركيز على المهنة الرئيسية للشخص ويتم تحديد حالته في هذه المهنة، إذ يتم اختيار حالة واحدة في المهنة لكل فرد. 
    - هي حالة كل شخص نشيط مشتغل في المهنة الرئيسية التي يزاولها، أو في آخر مهنة زاولها سابقا إن كان عاطلا سبق له أن اشتغل. وهنا يجب التمييز بين الفئات التالية :المشغل والمستقل والمستأجر والمساعد العائلي والمتعلم والمتعاون أو الشريك. 
    - تعتبر كل امراة ربـة بيـت، اذا كان سنها يعادل أو يفوق عمرها 15 سنة، ولا تقوم إلا بأشغال البيت الخاصة بأسرتها (تهيئ الطعام، نظافة المنزل والاعتناء بأفراد الأسرة). ولا يجب أن تسند هذه الصفة أوتوماتيكيا لكل النساء، بل يجب التمييز بين ربة البيت والمرأة التي تقوم في نفس الوقت بعمل، لا صلة له بعمل منزلها، يدر عليها دخلا نقديا أو عينيا كمثل المرأة التي تمتهن الخياطة أو النسيج، المرأة المساعدة لزوجها في الاستغلال الزراعي والتي تعتبر نشيطة مشتغلة. 
    - العاطل هو كل شخص سنه يعادل أو يفوق 15 سنة، وصرح في أسبوع مرجع الاستجواب أنه لا يتوفر على شغل ويبحث عن عمل. وهناك نوعان: العاطل الذي لم يسبق له العمل (عاطل 1)، والعاطل الذي سبق له العمل (عاطل 2). 
    - "الملاك" هو كل فرد غير نشيط إقتصاديا، تعود مداخيله وموارده إلى أملاك ( عقارات، أراضي فلاحية، أو سندات) ولا يعتمد على أي نشاط مهني ولا يبحث عن شغل. 
    - النشاط الاقتصادي يشير إلى مجموعة الأنشطة التي يتم من خلالها إنتاج السلع أو تقديم الخدمات في إطار اقتصاد معين، سواء كانت هذه الأنشطة تجارية، صناعية، زراعية أو خدمية. 
    - يتكون السكان النشيطون من مجموع الأشخاص، من الجنسين، الذين يشكلون اليد العاملة المتوفرة لإنتاج السلع والخدمات، وينقسمون إلى نشيطين مشتغلين ونشيطين عاطلين. 
    - يتكون السكان النشيطون من مجموع الأشخاص، من الجنسين، الذين يشكلون اليد العاملة المتوفرة لإنتاج السلع والخدمات، وينقسمون إلى نشيطين مشتغلين ونشيطين عاطلين. بينما السكان غير النشيطين هم الأشخاص كيفما كان سنهم وجنسهم، لا يمكن تصنيفهم ضمن النشيطين المشتغلين أو العاطلين. ونميـز بيـن فئـات غيـر النشيطيـن حسب السبب الرئيسـي الذي جعلهم كذلك. ، مثل الطلاب، المتقاعدين. 
    - ينقسم السكان النشيطين إلى نشيطين مشتغلين ونشيطين عاطلين. النشيط المشتغل هو كل شخص، سنه يعادل أو يفوق 7 سنوات، مارس خـلال 7 أيام التي تسبق تاريخ استجواب الأسرة نشاطا لمدة ساعة على الأقل، لحسابه الخاص أو لحساب شخص آخر أو زاول عملا ذا صبغة اقتصادية يسعى من ورائه المساهمة في توفير ما تستهلكه أسرته. أما النشيط العاطل، فهو كل شخص سنه يعادل أو يفوق 15 سنة، وصرح في أسبوع مرجع الاستجواب أنه لا يتوفر على شغل ويبحث عن عمل. 
    - نعم، الأشخاص الذين يبحثون عن عمل بشكل فعلي يعتبرون جزءًا من السكان النشيطين إذا كان سنهم يعادل أو يفوق 15 سنة. 
    - السكان النشيطون المشتغلون يشملون جميع الأشخاص الذين يزاولون أعمالًا ذات صبغة اقتصادية أو يبحثون بشكل فعلي عن شغل، سواء كانت الأعمال رسمية أو غير رسمية. 
    - ليس من الضروري وجود عقد عمل ليعتبر الشخص نشيطًا مشتغلًا. الأهم هو أن يساهم الشخص في انتاج السلع أو تقديم الخدمات. 
    - يعتبر نشيطا عاطلا، كل شخص سنه يعادل أو يفوق 15 سنة، وصرح في أسبوع مرجع الاستجواب أنه لا يتوفر على شغل ويبحث عن عمل. 
    - النشاط الاقتصادي الموسمي هو النشاط الذي يتم ممارسته في فترات معينة من السنة بصفة منتظمة، بسبب الظروف الموسمية. 
    - نعم، يمكن الاستعانة بمراجع مخصصة لتحديد المهن الرئيسية. هذه المراجع تُعرف غالبًا بـ"المدونات المهنية" . وفي السياق المغربي، قد تم التطرق في دليل الباحث إلى "المدونة التحليلية الخاصة بالمهن"، حيث يتم تقسيم المهن إلى مجموعات كبرى ومجموعات جزئية كبرى ومجموعات جزئية ومجموعات قاعدية. المدونات المهنية تُستخدم لتوحيد وتصنيف المهن وفقًا لمعايير معينة، مما يساعد في تنظيم وتحليل البيانات المتعلقة بسوق العمل. 
    - نعم، في بعض الحالات قد يؤدي استخدام الأمثلة إلى تضييق نطاق الإجابة أو توجيه المستجوب نحو إجابة معينة. 
    - بصفة عامة، المساعد العائلي يعمل لصالح أحد الأفراد من أسرته الذي يقيم معها (في نفس الأسرة). 
    - المتعلم هو الشخص الذي يتعلم المهنة أو النشاط الاقتصادي تحت إشراف شخص آخر، دون أن يحصل على أجر مقابل ذلك أو بأجر زهيد. 
    - المتعلم هو شخص يتعلم المهنة تحت إشراف فرد آخر دون الحصول على أجر أو بأجر زهيد، في حين أن المستأجر هو شخص يعمل مقابل أجر. 
    - المستقل الذي يعمل بمنزله هو شخص نشيط يعمل أو عمل لحسابه الخاص، (و لا يُشغل أي مستأجر بصفة دائمة)، من منزله ولا يملك مكتبًا أو مكان عمل ثابتًا خارج المنزل. 
    - المتعاون أو الشريك هو كل شخص يزاول (أو سبق له أن زاول) نشاطه الرئيسي بتعاونية أو جمعية أو شركة حيث يكون عضوا فيها. وذلك يعني أن الشخص يستفيد من أرباح الأنشطة كباقي الأعضاء. لا يمكن تصنيف الشخص كمتعاون أو شريك إلا إذا كان يزاول عمله الرئيسي في التعاونية أو الجمعية أو الشركة التي هو عضو بها. 
    - النشاط الرئيسي للمؤسسة يهدف إلى تحديد النوع الأساسي لإنتاج المؤسسة أو المحل المهني. الهدف من تحديده هو تحديد النشاط الرئيسي للمؤسسة أو للمنشأة أو للمحل المهني الذي يعمل فيه النشيط المشتغل خلال أسبوع المرجع أو النشاط الرئيسي للمؤسسة أو للمنشأة أو المحل المهني الذي اشتغل فيه سابقا النشيط العاطل. 
    - يقصد بالنشاط الاقتصادي الرئيسي للمؤسسة النوع الأساسي لإنتاج المؤسسة أو المحل المهني الذي يزاول فيه الشخص المعني عمله الرئيسي أو الذي سبق له أن اشتغل به إذا كان عاطلا أثناء أسبوع المرجع. 
    - المهنة تتعلق بنوع عمل الشخص، بينما يتعلق النشاط الاقتصادي بالمؤسسة التي يزاول فيها الشخص عمله. المهنة هي ميزة فردية تتعلق بالشخص نفسه، أما النشاط فهو ميزة جماعية تتعلق بالمؤسسة التي يعمل بها الشخص. 
    - في حالات معينة، مثل الباعة المتجولين أو الأشخاص الذين يعملون في منازلهم، قد يتطابق النشاط الاقتصادي مع المهنة، حيث يعتبر النشاط الرئيسي للمؤسسة هو المهنة التي يزاولونها. 
    - يمثل التصنيف المغربي للأنشطة الإطار المرجعي الرسمي لإنتاج وإصدار المعطيات الإحصائية الخاصة بالأنشطة الاقتصادية المزاولة بالمغرب. و الهدف الأساسي من التصنيف المغربي للأنشطة هو تصنيف الوحدات الإحصائية من مقاولات ومنشآت و مجموعة مقاولات حسب النشاط الإقتصادي الرئيسي. 
    - التصنيف المغربي للأنشطة يتكون من قطاعات، وكل قطاع يتجزأ إلى فروع، وتنقسم هذه الفروع إلى شعب محددة تنقسم بدورها إلى مجموعات متقاربة من الأنشطة. 
    - النشاط يُمثل نوعًا محددًا من الأعمال أو الإنتاج، بينما الشعبة تتألف من مجموعة من الأنشطة المتقاربة. بمعنى آخر، الشعبة تشمل عدة أنشطة متقاربة. 
    - مثال على ذلك، ضمن شعبة "زراعة ذات المحاصيل غير الدائمة"، نجد أنشطة مثل "زراعة الحبوب"، "زراعة الخضروات"، "زراعة قصب السكر"، وغيرها. 
    - المؤسسة المشغلة تُمثل المؤسسة أو المنشأة التي يعمل بها الشخص أو توظفه. 
    - المؤسسات المشغلة قد تتنوع وتشمل المؤسسات الاقتصادية، الإدارات العامة، المؤسسات التعليمية، المؤسسات الصحية، وغيرها. ويمكن تصنيفها حسب النشاط الرئيسي استنادًا إلى التصنيف المغربي للأنشطة. 
    - المؤسسات خارج التراب الوطني تُمثل المؤسسات التي تقع خارج حدود الدولة، مثل المؤسسات بمدينتي سبتة ومليلية. ويمكن تصنيفها تحت "أنشطة المنظمات والهيئات الأجنبية". 
    - يُستخدم التصنيف المغربي للأنشطة لترتيب وتصنيف الأنشطة الاقتصادية وفقًا للقطاعات والفروع والشعب. يمكن الرجوع إليه لتحديد النشاط الرئيسي للمؤسسة وفقًا للتصنيف المذكور. 
    - يجب تسجيل النشاط الرئيسي للمنشأة، وهو النشاط المهيمن على الأنشطة الأخرى. 
    - في حالات معينة، مثل الباعة المتجولين أو الأشخاص الذين يعملون في منازلهم، قد يتطابق النشاط الرئيسي للمؤسسة مع المهنة التي يزاولونها. 
    - يجب التمييز بين العاملين بالإدارة (المصالح المركزية والجهوية والمحلية) والعاملين في المؤسسات التابعة للقطاع. بالنسبة لشخص يعمل بمؤسسة فرعية، يُسجل اسم المؤسسة متبوعًا بقطاعها الوزاري. 
    - يهدف هذا الجزء إلى دراسة الحركة المجالية للأشخاص النشيطين المشتغلين، وذلك باستيفاء بعض المعلومات الخاصة بنوع مكان العمل والموقع الجغرافي لمكان العمل مع تحديد الوسيلة الرئيسية المستعملة للتنقل بين مقر الإقامة ومكان العمل. 
    - مكان العمل هو الموقع الجغرافي أو المكان الفعلي الذي يقوم فيه الشخص بمهام وواجبات وظيفته. 
    - تم تصنيف أماكن العمل إلى: بالمنزل، نفس جماعة إقامته بمكان قار، نفس جماعة إقامته بمكان غير قار، جماعة أخرى بمكان قار، جماعة أخرى بمكان غير قار، جماعات مختلفة (مكان غير قار)، آخر يذكر مثل سبتة ومليلية. 
    - مكان غير قار يشير إلى أن الشخص لا يتوفر على مكان ثابت لمزاولة عمله. 
    - النقل غير المنظم هو نقل غير منظم بالقانون. وذلك مثل النقل المزدوج، سائق بدون رخصة نقل، التطبيقات الغير مُقَننة. 
    - يشير إلى استخدام الحيوانات مثل الخيول أو الحمير كوسيلة للتنقل. 
    - الموقع الجغرافي لمكان العمل يشير إلى الجماعة الترابية أو المقاطعة والإقليم/العمالة التي يقع فيها مكان العمل. 
