    - الباحث سيقوم بتحميل خريطة منطقة الإحصاء على اللوحة الإلكترونية، التعرف على موقع وحدود منطقة إحصاء 2024، تحيين حدود منطقة إحصاء 2024، وتحيين مواقع وأشكال الجزيرات. 
