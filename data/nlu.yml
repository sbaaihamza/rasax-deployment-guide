    - التقسيم الإداري للمملكة يتمثل في تقسيم التراب الوطني إلى جهات، وتنقسم كل جهة إلى عمالات وأقاليم. هذه الأخيرة تشتمل على مقاطعات أو جماعات في الوسط الحضري، وعلى دوائر في الوسط القروي. الدوائر تنقسم بدورها إلى جماعات قروية. تشتمل هذه الجماعات القروية على مشيخات ودواوير وقد تضم في بعض الحالات مراكز حضرية محددة وفق مقاربة إحصائية. 
    - المقاطعات هي التقسيمات الإدارية التي تم اعتمادها على مستوى المدن الكبرى في إطار وحدة المدينة، وهي متواجدة في 6 مدن وهي الدار البيضاء، الرباط، سلا، فاس، طنجة ومراكش. 
    - الهدف من تقسيم الوحدات الإدارية إلى مناطق إحصاء هو تقدير الوسائل المادية و البشرية لتنظيم وتسهيل عملية الإحصاء وضمان شموليته، حيث يتم تكليف باحث واحد بإحصاء كل منطقة إحصاء. 
    - الرمز الجغرافي للمملكة هو دليل تم إعداده في مديرية الإحصاء ويشتمل على الرموز المتعلقة بمختلف التقسيمات الإدارية. 
    - لإنجاز إحصاء شامل، يتم تقسيم جميع الوحدات الإدارية من جماعات أو مقاطعات أو مراكز حضرية إلى مناطق إحصاء، وتُعهَد كل منطقة من هاته المناطق إلى باحث إحصائي أثناء الإحصاء. 
    - منطقة الإحصاء هي منطقة حضرية أو قروية لها حدود جغرافية واضحة، يُسند إحصاؤها إلى باحث واحد، وقد تتكون من جزء من جزيرة أو جزيرة واحدة كاملة أو عدة جزيرات في الوسط الحضري، أو من قطعة أو عدة قطع في الوسط القروي. 
    - الجزيرة في الوسط الحضري تتكون من بناية أو مجموعة من البنايات المتصلة والمحاطة عادة بعدة طرق عمومية أو أرض عارية. 
    - قد نجد جزيرات شاسعة تضم منطقة إحصاء أو أكثر، كما قد نجد جزيرات تتكون من عدد قليل من البنايات، ما لم تتكون من بناية واحدة فقط. 
    - القطعة في الوسط القروي تُعَرّف على أنها منطقة جغرافية ذات حدود طبيعية أو مادية واضحة المعالم، تضم تجمعا سكنيا أو أكثر وتشكل جزءا محددا من المنطقة الإحصائية. 
    - التجمع السكني حسب المفهوم الخاص بالإحصاء يتكون من مسكن أو مجموعة مساكن وبنايات قروية متقاربة ومتجمعة او متباعدة نسبيا ولا تفصل بينها حواجز تعيق التنقل بينها. 
    - يمكن تصنيف التجمع السكني ضمن إحدى الحالات التالية: دوار مجمع أو جزء من دوار مجمع، دوار مشتت أو جزء من دوار مشتت، دوار مجزأ أو جزء من دوار مجزأ، أو عدة دواوير أو أجزاء منها متداخلة. 
    - الدوار المجمع هو تجمع سكني حيث تكون ثلثي وحداته السكنية على الأقل متجمعة الواحدة جنب الأخرى مُشَكلة مجموعة واحدة، ويمكن أن تفصل بين باقي الوحدات السكنية مسافات مختلفة. 
    - الدوار المجزأ هو دوار مكون من جزأين أو أكثر، يطلق على كل جزء دوار ملحق ويحمل كل جزء اسما مميزا. وتشكل الدواوير الملحقة تجمعات سكنية متقاربة أو متباعدة فيما بينها. 
    - هو دوار يكون أكثر من ثلث مساكنه منفصلة الواحدة عن الأخرى بمسافة تفوق 100 متر. 
    - البناية هي الهيكل المُشيد لإيواء الأشخاص وممتلكاتهم، أو للحفاظ على هذه الممتلكات فقط، أو لأغراض مهنية، إدارية، خدماتية أو دينية. 
    - يمكن للبنايات ان تكون مستخدمة لغرض واحد أو لأغراض متعددة، فهناك بنايات تضم مساكن مخصصة فقط للسكن، بنايات مزدوجة الإستعمال حيث تضم مساكن ومحلات مهنية وهناك بنايات مخصصة فقط لأغراض مهنية. 
    - يمكن للبناية أن تكون مُخصصة لأغراض دينية مثل المساجد والأضرحة والزوايا. 
    - تعتبر البناية كوحدة منفردة نظرا لتوفرها على مواصفات خاصة بها تميزها عن باقي البنايات كالواجهة والصباغة والنوافذ...إلخ. كما أن كل بناية تتوفر على مدخل أو عدة مداخل مباشرة خاصة بها. 
    - يعتبر مدخلا مباشرا كل مدخل ينفتح على طريق عمومية (شارع، درب، زنقة) أو أرض عارية. وهذا المدخل يمكن أن يؤدي إلى كافة عناصر البناية أو إلى جزء منها فقط. 
    - في حالة وجود عناصر مرتبطة خارجيا بالبناية، كمحلات التجارة أو محلات مهنية عامة أو مرائب، يجب اعتبارها جزءا لا يتجزأ من البناية، مع إحصاء الأسر المتواجدة بها. 
    - تعتبر كل بناية منها بناية مستقلة. 
    - المدخل الرئيسي للبناية هو المدخل الذي يستعمل بصفة اعتيادية للولوج إلى البناية. 
    - المدخل الذي يستعمل بصفة اعتيادية هو المدخل الرئيسي، وفي حالة وجود عدة مداخل تستعمل بصفة اعتيادية، فالمدخل الرئيسي هو المدخل الذي يتم اختياره من طرف الباحث. 
    - كل مدخل غير المدخل الرئيسي يعتبر مدخلا فرعيا أو ثانويا للبناية. 
    - تُصَنف البنايات في الإحصاء إلى عدة أنواع: الفيلا، العمارة، الدار المغربية العصرية، الدار المغربية التقليدية، دور الصفيح، مبنى قروي، بنايات إدارية، مهنية أو خدماتية، وبنايات أخرى. 
    - الفيلا بمفهومها العادي هي كل بناية معدة للسكن ومنفردة من حيث شكلها الهندسي ولا تزيد على طابقين ولها حديقة في أغلب الأحيان. 
    - يمكن أن تستعمل الفيلا للسكن كما يمكن أن تُستعمَل لأغراض أخرى كالأغراض المهنية والإدارية والخدماتية. 
    - الدار المغربية التقليدية هي بناية توجد غالبا داخل المدن العتيقة، إذ يتوسطها فناء داخلي تحيط به حجرات للسكن. 
    - يمكن العثور على الدار المغربية التقليدية بشكل رئيسي داخل المدن العتيقة. 
    - العمارة هي بناية ذات بنيان منفرد معدة للسكن الجماعي وتحتوي على عدة شقق منفردة بكيانها. 
    - العمارة يمكن أن تستعمل للسكن أو لأغراض مهنية أو هما معا. 
    - دور الصفيح هي وحدة سكنية متواجدة في أحياء صفيحية، شُيِّدت في أماكن غير مهيأة للسكن. ويتعلق الأمر ببنايات منفردة من حيث هندستها والمواد المستعملة في تشييدها، مثل الأكواخ أو البراريك المشيدة بمواد بدائية يمكن إعادة استعمالها كالخشب والقصدير 
    - المبنى القروي يضم كل المساكن التي يتم إحصاؤها بالوسط القروي أو بضواحي المدن والتي لا تدخل ضمن الأنواع الأخرى. يُشار إلى أن المسكن القروي في غالب الأحيان هو بنيان منفرد ذو استعمال مزدوج لكونه يحتوي على سكن الأسرة المقيمة به بالإضافة إلى مرافق أخرى تستعمل لأغراض مهنية ترتبط عادة بالنشاط الفلاحي 
    - المبنى القروي في غالب الأحيان هو بنيان منفرد ذو استعمال مزدوج حيث يحتوي على سكن الأسرة المقيمة به بالإضافة إلى مرافق أخرى تستعمل لأغراض مهنية ترتبط عادة بالنشاط الفلاحي. 
    - الدار المغربية العصرية هي بناية ذات بنيان منفرد، مشتملة على طابق أو عدة طوابق مخصصة للسكن أو لأغراض أخرى، ولا يوجد أي تشابه بين هيكل هذه البناية وهيكل العمارة ذات الشقق المنفردة أو الفيلا أو الدار المغربية التقليدية. 
    - الدار المغربية العصرية تتميز ببنيانها المنفرد والمخصص للسكن أو لأغراض أخرى، بينما الدار المغربية التقليدية توجد غالبا داخل المدن العتيقة وتتوسطها فناء داخلي تحيط به حجرات للسكن. 
    - هذه البنايات تشمل جميع المحلات المستقلة التي تستعمل كمستودعات صناعية أو مخازن للتجارة أو لأغراض مهنية، إدارية أو خدماتية مثل الفنادق والمؤسسات البنكية والأماكن التي تستعمل لأغراض دينية كالمساجد والكنائس والزوايا والأضرحة، أو التي تستعمل كمرافق للثقافة والترفيه كدور الشباب والنوادي الرياضية والمسارح ودور السينما إلى غير ذلك. 
    - "بنايات أخرى" تشير إلى جميع الأنواع التي لا يمكن تصنيفها ضمن الحالات المُحددة في الاستمارة. 
    - المسكن يتألف من حجرة واحدة أو عدة حجرات مخصصة للسكن، ويتوفر على مدخل أو عدة مداخل مباشرة. 
    - أنواع المساكن هي الفيلا أو إحدى طوابقها، الشقة في عمارة، الدار المغربية التقليدية أو العصرية أو إحدى طوابقها أو عناصرها ، دور الصفيح، مسكن قروي، دار قروية، غرفة في مؤسسة، محل غير معد في الأصل للسكن، وحالات أخرى تندرج فيها المساكن مثل الخيمة، العربة والمغارة. 
    - لا يجب اعتبار الفندق أو الأوطيل كمسكن واحد، ولكن تعتبر كل غرفة منه أو مجموعة غرف تقيم بها أسرة بصفة اعتيادية كمسكن. 
    - الشقة هي وحدة سكنية في عمارة. والعمارة هي بناية ذات بنيان منفرد معدة للسكن الجماعي وتحتوي على عدة شقق منفردة بكيانها. يمكن استخدام الشقة للسكن أو لأغراض مهنية أو كليهما معًا. 
    - يمكن تصنيف الشقق في الإحصاء إلى شقة من النوع الإقتصادي / الإجتماعي أو شقة ذات جودة عالية أو متوسطة. 
    - المسكن القروي هو مسكن يوجد بالمجال القروي أو بمجالات التوسع الحضري و يمكن تصنيفه إلى نوعين : دار قروية بالصلب ودار قروية بالتابية أو الأحجار. 
    - الدار القروية بالتابية هي بناية مشيدة بالطين الممزوج بالأحجار والقش المضغوط. 
    - هي بناية قروية مشيدة بأحجار ذات أشكال عشوائية وبدون إسمنت أو بأحجار مغطاة بالطين. 
    - الدار القروية بالصلب هي وحدة سكنية ذات طابع قروي مشيدة بالإسمنت وعموما ذات أسلوب بناء تقليدي. 
    - "محل غير معد في الأصل للسكن" هو كل محل شيد لأغراض أخرى غير السكن لكنه يستعمل كمسكن أثناء فترة الإحصاء، مثل المحلات المهنية والمرائب التي تأوي أسرا. 
    - "غرفة في مؤسسة"، كما يدل على ذلك اسمها، هي كل حجرة أو عدة حجرات في مؤسسة (فندق، دار التربية المحروسة، مدرسة، معمل، مسجد…) تستعمل كمسكن. 
    - "حالات أخرى" تخص المساكن التي لم يتم الإشارة إليها عند عرض أنواع المساكن حسب تعريف الإحصاء، وتشمل الخيمة، العربة، المغارة وغيرها من الأنواع المميزة. 
    - المحل المهني هو كل محل يستعمل لأغراض مهنية في تاريخ مرجع الإحصاء. 
    - المحل المهني يمكن أن يكون محلًا لم يكن معدًا في الأصل للأغراض المهنية، ولكنه استُخدم لهذا الغرض في تاريخ مرجع الإحصاء. يمكن حتى أن يكون مسكنًا تُمارَس في أنشطة مهنية. 
    - هو المسكن الذي يتم استخدامه من قبل أسرة أو أسر متعددة تقيم فيه بصفة اعتيادية في تاريخ مرجع الإحصاء. 
    - المسكن الفارغ هو مسكن غير ثانوي أو موسمي ولا تشغله أية أسرة في تاريخ مرجع الإحصاء. ولا يعتبر مسكنا فارغا إلا المسكن الذي أعد في الأصل للسكن شرط أن يكون قائما غير مهدم. وهكذا لا يعتبر مسكنا فارغا إلا المسكن من نوع فيلا أو طابق فيلا، شقة في عمارة، دار مغربية تقليدية أو دار مغربية عصرية. في حين يتم إغفال جميع الأنواع الأخرى بما في ذلك المساكن القروية والدور الصفيحية أو البدائية الفارغة. 
    - المسكن الثانوي هو المسكن الذي يستخدم كإقامة ثانوية لأسرة لديها مسكن رئيسي في مكان آخر، و المساكن التي يملكها المغاربة المقيمين بالخارج والتي يستعملونها بصفة موسمية. المساكن الموسمية هي التي تُكرى خلال المواسم السياحية. 
    - المسكن يعتبر قيد البناء إذا كان ما زال في طور البناء واقتربت أشغال تشييده على الانتهاء بحيث يمكن التعرف على مميزاته من حيث النوع والتجهيزات الأساسية، وقد يكون هذا المسكن مشغولًا من قبل أسرة أو أكثر في تاريخ مرجع الإحصاء. 
    - الهدف من الأعمال الخرائطية هو تقسيم التراب الوطني إلى مناطق إحصاء تمكن الباحث من إنجاز مسح شامل لكافة عناصر المنطقة المسندة إليه. وهذه المناطق المكونة في الأعمال الخرائطية هي التي يتم الإعتماد عليها لتقدير الوسائل البشرية والمادية اللازمة لإنجاز الإحصاء في الوقت المحدد له. 
    - تحيين الخرائط يعني تحديث البيانات والمعلومات الموجودة على الخرائط لضمان دقتها ومطابقتها للواقع الميداني الحالي، وذلك بمراعاة التغيرات الطبيعية أو البشرية التي قد تحدث على أرض الواقع مثل ظهور بنايات جديدة أو اختفائها كحالة هدم دور الصفيح. 
    - سيتم تحيين خرائط مناطق الإحصاء في يومي 30 و31 من غشت 2024. 
    - الخريطة هي تمثيل اصطلاحي لمساحة جغرافية معينة تقدم معطيات ذات طابع جغرافي، إداري، اقتصادي، اجتماعي وغيره. 
    - مفتاح الخريطة يستخدم لتسهيل قراءة الخرائط ووصف وتحديد المعالم الطبيعية والمادية من خلال مجموعة من الرموز. 
    - التوجيه يعني تحديد الاتجاهات على الخريطة، وعادة ما يشار بسهم إلى جهة الشمال. 
    - نظام المعلومات الجغرافية هو نظام معلوماتي يمكن من تجميع وتخزين ومعالجة وتحليل ونشر المعطيات الجغرافية المسندة إلى إحداثيات جغرافية. 
    - الهدف من استخدام صور الأقمار الاصطناعية في خرائط الإحصاء هو استغلال المعلومات التي تتضمنها في التعرف على مختلف المواقع الجغرافية لمناطق الإحصاء وفي تحيين الطبقات الجغرافية على الخريطة مقارنة بالواقع الميداني وكذا معرفة إحداثيات كل نقطة جغرافية على الخريطة. 
    - نظام التموضع العالمي (GPS) هو نظام تحديد المواقع العالمي عبر الأقمار الصناعية يقوم بتوفير معلومات عن الإحداثيات لأي موقع على سطح الأرض. 
    - الطبقة في نظام المعلومات الجغرافية هي تمثيل لمجال جغرافي مستمر أو منفصل أو لمجموعة من العناصر المجالية من نفس النوع. 
    - يتم تقسيم التراب الوطني إلى مناطق إحصاء من أجل التوفر على المعلومات اللازمة لتقدير الموارد المادية والبشرية الضرورية لإنجاز الإحصاء في الوقت المحدد له، كذلك تمكننا مناطق الإحصاء من تنظيم الأعمال أثناء إنجاز الإحصاء وبالتالي ضمان إحصاء شامل لجميع الأسر و المساكن دون نسيان أو تكرار. 
    - الهدف من التعرف على الميدان هو التعرف على المنطقة التي سنشتغل بها ومختلف مكوناتها من أجل ضمان مسح شامل للأسر والمساكن المتواجدة بها دون نسيان أو تكرار. 
    - الاستشعار عن بعد هو استخلاص المعلومات والبيانات عن سطح الأرض والمسطحات المائية باستخدام صورة ملتقطة من أعلى، بواسطة تسجيل الأشعة الكهرومغناطيسية المنعكسة أو المنبعثة من سطح الأرض. 
    - نظرا للفارق الزمني بين تاريخ إنجاز الأعمال الخرائطية وتاريخ إجراء الإحصاء، قد تشهد بعض المناطق تغييرات عمرانية مثل بروز أو اختفاء بعض الجزيرات أو البنايات، الشيء الذي يستدعي تحيينها أو تحديثها لتصبح مطابقة للواقع قبل الشروع في إحصاء الأسر والمساكن. 
    - الباحث سيقوم بتحميل خريطة منطقة الإحصاء على اللوحة الإلكترونية، التعرف على موقع وحدود منطقة إحصاء 2024، تحيين حدود منطقة إحصاء 2024، وتحيين مواقع وأشكال الجزيرات. 
    - الهدف من التعرف على موقع وحدود منطقة الإحصاء هو ضمان إحصاء شامل للأسر والمساكن الموجودة بها دون نسيان أو تكرار . 
    - شمولية المعلومات تعني أن البيانات المحصلة تغطي كل جوانب الموضوع ولا تتجاهل أي جزء مهم منه. 
    - في سياق إحصاء السكان والسكنى، تشير الشمولية إلى تضمين جميع الأسر والأفراد المقيمين في منطقة معينة، بغض النظر عن حالتهم السكنية أو الاجتماعية أو الاقتصادية. هذا يعني أنه يجب العمل على تحديد وإحصاء جميع المساكن والأسر المقيمة بها، وكذلك الأفراد الذين يقطنون في مساكن فردية أو جماعية، مثل المشردين والسكان الرحالة على الصعيد الوطني وعلى صعيد كافة الوحدات الإدارية التي تضمها المملكة. 
    - دقة الخريطة مهمة لضمان جمع البيانات بشكل صحيح وموثوق، ولتجنب التكرار أو الإغفال. 
    - الباحث يعتمد على تطبيق "Google Maps" للمساعدة في تحديد موقع منطقة الإحصاء. 
    - يمكن استخدام خدمة تحديد المسار في "Google Maps" لتوجيه الباحث نحو موقع منطقة الإحصاء المعينة له، عن طريق نسخ إحداثيات نقطة معينة من خريطة منطقة الإحصاء المدمجة في اللوحة الإلكترونية ثم وضعها في الخانة الخاصة بتحديد المسار الذي نتبعه حتى بلوغ المنطقة. 
    - أثناء مرحلة التعرف على الميدان يومي 30 و31 غشت 2024، فالباحث مطالب بتحيين حدود منطقة الإحصاء المسندة له، بتنسيق مع المراقب لتفادي إغفال أي جزء أو حدوث تداخل مع المناطق المجاورة، وذلك في حالة وقوع تغييرات ميدانية أصبحت معها تلك الحدود غير واضحة أو تمر فوق بعض الجزيرات أو المباني. 
    - يتم تحيين البنايات بالموازاة مع عملية الإحصاء خلال الفترة المحددة، وذلك باستخدام الخريطة الرقمية لمنطقة الإحصاء المدمجة باللوحة الإلكترونية، وفق المنهجية المحددة خلال مرحلة التعرف على الميدان ومرحلة إنجاز الإحصاء. 
    - في حالة وجود بناية جديدة بالميدان، يجب على الباحث أن يقوم بالتوطين الخرائطي لهذه البناية وملء استمارة البناية الخاصة بها. 
    - الطبقات الجغرافية في خريطة منطقة الإحصاء تشير إلى مختلف مكونات منطقة الإحصاء، مثل مواقع وأشكال الجزيرات، مواقع البنايات، خطوط الشبكة الطرقية والهيدروغرافية، والمعالم النقطية والمضلعة. 
    - الرمز الجغرافي لمنطقة الإحصاء هو كود يتضمن الرموز الخاصة بالجهة، الإقليم أو العمالة، الدائرة، الجماعة أو المقاطعة، المركز ورقم منطقة الإحصاء. 
    - يجب إشعار المراقب والمشرف لاتخاذ الإجراءات اللازمة مع خلية نظام المعلومات الجغرافية لتحديد الحدود بشكل دقيق وتفادي التداخل مع المناطق المجاورة، وضمان انتماء كل جزيرة لمنطقة إحصاء واحدة فقط. 
    - يجب على الباحث رسم الجزيرة الجديدة على مستوى الخريطة. هذه الجزيرة الجديدة ستأخذ الرقم الموالي لآخر رقم جزيرة على مستوى منطقة الإحصاء. 
    - في حالة عدم تغير شكل الجزيرة، يجب على الباحث عدم القيام بأي تغييرات أو تحديثات بخصوص تلك الجزيرة على الخريطة. 
    - في حالة تغيير شكل الجزيرة، يجب على الباحث تصحيح شكلها على الخريطة باستعمال الأدوات المخصصة لذلك والموجودة بالتطبيق المثبت على اللوحة، بعد مناقشة الحالة مع المراقب. 
    - في حالة وجود جزيرة تتواجد على الخريطة ولكنها لم تعد موجودة في الميدان، يجب على الباحث حذفها على مستوى خريطة منطقة الإحصاء. 
    - الغرض من تسجيل المشاكل والصعوبات هو مناقشتها مع المراقب لإيجاد الحلول المناسبة لها وضمان دقة ونجاح عملية الإحصاء. 
    - التطبيق المخصص للباحث والمثبت على لوحته الإلكترونية هو تطبيق CAPI. 
    - تعني جزيرة تنتمي أصلاً لمنطقة إحصاء واحدة ولكن، نتيجة لتغييرات معينة، أصبحت تمتد على منطقتي إحصاء. 
    - يجب على الباحث البدء من نقطة الانطلاق الأقرب إليه، والقيام بجولة كاملة حول حدود المنطقة باتباع المسار عقارب الساعة، وتحيين الرسم إذا كان هناك تغيير، ووضع كل المعالم المساعدة على التعرف على الحدود بوضوح، وتسجيل جميع المشاكل والصعوبات التي قد يواجهها. 
    - يجب على الباحث البدء بالجزيرة الأقرب إليه في الميدان، ثم القيام بجولة كاملة حول هذه الجزيرة في اتجاه عقارب الساعة، وتحيين شكل الجزيرة إذا طرأ عليها تغيير، والتعرف بعد ذلك على الجزيرات الموالية بنهج نفس الطريقة حتى آخر جزيرة في منطقة الإحصاء. 
    - التوطين الخرائطي للبنايات يمكن من ضمان إحصاء شامل لجميع الأسر والمساكن الموجودة بكل جزيرة وبالتالي بكل منطقة إحصاء حيث يتم جرد الأسر والمساكن بناية ببناية حيث يبدأ الباحث بأول بناية داخل الجزيرة وإحصاء أسرها ثم ينتقل إلى الثانية وهكذا دواليك حتى آخر بناية بالجزيرة 
    - التوطين الجغرافي هو التوطين الخرائطي للبنايات حيث كل بناية ممثلة بنقطة على الخريطة تتوفر على إحداثيات ويمكن الوصول إليها من أي مكان باستعمال GPS. 
    - داخل المنطقة المسندة إليه لتنظيم جولته بها، يقوم الباحث أولا بالبدء بأول جزيرة قريبة منه، ثم القيام بالتعرف على بناياتها بناية ببناية وملء استماراتها. 
    - الخطوات التي يجب على الباحث اتباعها لتحيين التوطين الخرائطي للبنايات هي : 1. حذف البنايات الموطنة خرائطيا والتي لم تعد موجودة في الميدان. 2. توطين البنايات الجديدة التي ظهرت في الميدان. 3. ملء استمارة البناية الخاصة بالبنايات الجديدة. 
    - يجب على الباحث التأكد من التوطين الصحيح لكل بناية عن طريق مراجعة الخريطة الرقمية لمنطقة الإحصاء ومقارنتها بالواقع الميداني. يجب أن يتأكد من مطابقة المواقع. 
    - الاستمارة الخاصة بالبناية تشتمل على العنوان الكامل للبناية، نوع البناية، عمر البناية، عدد الطوابق، الربط بشبكات توزيع الكهرباء والماء والصرف الصحي، عدد المساكن، عدد المساكن الفارغة، عدد الأسر، عدد المحلات المهنية، اسم ونوع والطاقة الاستيعابية لمؤسسة السكان المحسوبين على حدة إن وجدت، و اسم ونوع والطاقة الاستيعابية لمؤسسة السكان العابرين بالفنادق وما شابهها إن وجدت. 
    - يجب على الباحث جرد جميع عناصر البنايات دون الاعتماد على المعلومات المجمعة أثناء الأعمال الخرائطية لأن هذه المعلومات قد تشهد تغييرًا خلال الفترة الفاصلة بين الأعمال الخرائطية وإنجاز الإحصاء العام للسكان والسكنى. 
    - يتم تحديث استمارات البنايات خلال عملية الإحصاء العام للسكان والسكنى، خاصة إذا ظهرت بنايات جديدة أو تمت إزالة بنايات أو حدثت تغييرات في المساكن أو الأسر داخل بناية معينة. ويجب على الباحث العمل بالتنسيق مع المراقب لضمان دقة واكتمال المعلومات. 
    - يجب تدوين العنوان الكامل للبناية، وهو عنوان المدخل المباشر أو المدخل الرئيسي إذا كانت هذه البناية تتوفر على أكثر من مدخل. 
    - عمر البناية الذي يجب تسجيله يكون هو عمر أقدم جزء منها. 
    - السرداب أو "sous-sol/cave" هو الطابق السفلي أو الموجود تحت الأرض في البناية. 
    - السدة (mezzanine) هي طابق جزئي يقع بين طابقين أساسيين في البناية، وغالبًا ما يستخدم لزيادة المساحة المتاحة دون الحاجة لإضافة طابق كامل. 
    - الطابق الأرضي هو الطابق الذي يقع على مستوى الأرض وهو الطابق الأول الذي يُدخل من خلال الباب الرئيسي للبناية. 
    - يعني أن مجاري البناية تصب في مجاري عمومية. 
    - لا يتم توطين البنايات المهجورة أو الآيلة للسقوط التي لم تعد صالحة لإيواء الأسر. 
    - الشبكة العمومية لتوزيع الماء تعني الماء الصالح للشرب الموزع عبر قنوات داخلية (صنبور) من طرف شركة عمومية أو خاصة أو جماعة محلية. 
    - لا يتم الأخذ بعين الاعتبار المحلات المهنية الفارغة والمرائب المخصصة للسيارات بدون أجرة. 
    - يدخل في طوابق البناية كل الطوابق بالمعنى العادي إضافة إلى الدور الأرضي. 
