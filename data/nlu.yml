    - المعلومات الأساسية تشمل الإقليم أو العمالة، الدائرة، الجماعة أو المقاطعة أو المركز، رقم منطقة الإشراف، بالإضافة إلى معلومات شخصية مثل الاسم العائلي والشخصي، رقم البطاقة الوطنية، عنوان الإقامة، العنوان المهني، الدرجة والرقم المالي. 
    - يمكن للمشرفين ضمان تعبئة كاملة ودقيقة من خلال التحقق من المعلومات المتضمنة في البطاقات، توفير توجيهات واضحة للأعوان بشأن أهمية تعبئة البطاقات بشكل دقيق، ومراجعة البطاقات للتأكد من اكتمالها وصحتها. 
    - يجب ذكر الصفة التي يشتغل بها العون (مثل باحث، مراقب، شيخ، مقدم) في البطاقات الشخصية، وهي تكتسي أهمية بالغة لأنها تحدد التعويض المخصص لكل عون وفقاً لدوره في عملية الإحصاء. 
    - عدد أيام العمل يتم تحديده وفقاً للمشاركة الفعلية للعون في مراحل مختلفة من عملية الإحصاء. هذه التعويضات تختلف حسب أصناف الأعوان وطبيعة عملهم (رسمي أو احتياطي)، وتختلف أيضاً حسب المراحل (مثل فترة التكوين مقابل مرحلة الإنجاز). 
